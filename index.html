<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header Section -->
    <header class="bg-primary text-white p-3 position-relative">
        <div class="container d-flex justify-content-between">
            <h1 class="h3">News Dashboard</h1>
            <!-- Theme Toggle Button -->
            <button id="theme-toggle" class="btn btn-light position-absolute top-0 end-0 m-2">
                Toggle Light/Dark Mode
            </button>
        </div>
    </header>
    

    <!-- Main Content Section -->
    <div class="container-fluid mt-3">
        <div class="row">
            <!-- Sidebar for Most Popular Article -->
            <aside class="col-12 col-md-3 mb-3">
                <div class="card">
                    <div class="card-header">Most Popular Article</div>
                    <div class="card-body" id="most-popular-article">
                        <p>Loading...</p>
                    </div>
                </div>
            </aside>

            <!-- Main Content Area -->
            <main class="col-12 col-md-9">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2>Latest News</h2>
                    <div class="d-flex gap-3">
                        <!-- Sort by Options -->
                        <select id="sort-options" class="form-select">
                            <option value="date">Sort by Date</option>
                            <option value="views">Sort by Popularity</option>
                        </select>

                        <!-- Filter by Category -->
                        <select id="category-filter" class="form-select">
                            <option value="all">All Categories</option>
                        </select>
                    </div>
                </div>
                <div id="articles-container" class="row g-3">
                    <!-- Articles will be loaded here dynamically -->
                </div>
            </main>
        </div>
    </div>

    <!-- Modal for Article Details -->
    <div class="modal fade" id="articleModal" tabindex="-1" aria-labelledby="articleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="articleModalLabel">Article Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-body-content">
                    <!-- Content will be populated dynamically -->
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="bg-dark text-white text-center p-2 mt-4">
        &copy; 2024 News Dashboard. All rights reserved.
    </footer>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
